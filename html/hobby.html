    <style>
        .contentHobby{ /**content in hobby page**/
    background-color:lightgray; /**give the background color**/
    margin-left:50px;
    margin-right:50px; /**margin of div**/
    padding:50px;   /**padding**/
    display:flex;
    text-align:center; /**center the text**/
    justify-content: center;
    border:5px solid black; /**border**/
    border-radius:10px;
}


.game{ /**first content**/
    position:relative;
    justify-content:center;
}
.container{ /**to display image**/
    width:850px; /**set the height and width**/
    height:350px;
    overflow:hidden;
    position:relative;
    border-color:black;
    border-radius:10px;
}
.container img{ /**the images that will be displayed**/
    width:100%;
    height:auto;
    position:absolute;
    display:none;
    top:0;
    left:0;
}
#game1{ /**display the default image**/
    display:block;
}
.container img:target { /**display it to the container div**/
display: block; 
}


.slider{ /**slider to choose which image to display**/
    display:flex;
    font-size:xx-large;
    justify-content:center;
}
.slider a{ /**the link in the slider**/
    text-decoration:none;
}
.slider a:hover{ /**slider decoration**/
    color:darkslategray;
}


.slider a:active{ /**slider decoration**/
color: gray;
}

.caption{ /**caption of the hobby**/
    display: flex; 
    position: absolute; 
    bottom: 100px; /** Position slightly above the bottom **/
    left: 50%;
    transform: translateX(-50%); /** Center it horizontally **/
    background-color: white; 
    color: black; 
    padding: 10px;
    border-radius: 10px;
}
.container:hover{ /**enlarge the photo that is selected**/
    width:1000px;
    height:450px;
}
.game:hover .caption{ /**blur the caption when hovering over the image**/
    opacity:.3;
    bottom:100px;
}


.contentHobby2{ /**second hobby**/
    background-color:lightgray; /**background color**/
    margin-left:50px;
    margin-right:50px; /**margin**/
    padding:50px; /**padding**/
    display:flex;
    text-align:center; /**center the text**/
    justify-content:center;
    border:5px solid black; /**border**/
    border-radius:10px;
}
.badminton{ /**format for the badminton content**/
    justify-content:center;
    position:relative;
}
.containers2{ /**div that will be used to display the image**/
    width:850px;
    height:450px; /**width and height setting**/
    overflow:hidden;
    position:relative;
    border-color:black;
    border-radius:10px;
}
.containers2 img{ /**image size setting**/
    width:100%; /**make sure it fills the div**/
    height:auto;
    position:absolute;
    display:none;
    top:0;
    left:0;
}
#badmin1{ /**default image**/
    display:block;
}
.containers2 img:target { /**display the image selected**/
display: block; 
}


.slider2{ /**to select the image for the second content**/
    display:flex;
    font-size:xx-large;
    justify-content:center;
}
.slider2 a{ /**link in the slider decoration**/
    text-decoration:none;
}
.slider2 a:hover{ /**slider decoration**/
    color:darkslategray;
}


.slider2 a:active{ /**slider decoration**/
color: gray;
}

.caption2{
    display: flex;
    position: absolute; 
    bottom: 100px; 
    left: 50%;
    transform: translateX(-50%); /** Center it horizontally **/
    background-color: white; /** set background color**/
    color: black; /**Text color**/
    padding: 10px;
    border-radius: 10px; /**round corners**/
} 
.containers2:hover{ /**selected image enlargement**/
    width:1000px;
    height:550px;
}
.badminton:hover .caption2{ /**caption blur and less visible**/
    opacity:.3;
    bottom:100px;
}

@media(max-width:450px){ /**adjust for small screen**/
    .contentHobby, .contentHobby2{ /**adjust the margin and padding so that it fits better**/
    margin-left:10px;
    margin-right:10px;
    padding:10px;
}
.game, .badminton{ /**adjust the size of the div**/
    width:90%;
    height:60%;
}
.container, .containers2{ /**adjust the size of the image that will be displayed**/
    width:90%; 
    margin-left:5%;
    min-height: 150px;
    max-height:150px;
  }

  .container:hover, .containers2:hover{ /**adjust the size of the image when hovered**/
    width: 100%;
    margin-left:1%;
  }
.caption{ /**makes the font smaller for the caption and adjusts the position**/
    font-size:x-small;
    bottom:40%;
}
.game:hover .caption{
    bottom:40%;
}
.caption2{ /**adjust size and position of caption**/
    font-size:x-small;
    bottom:40%;
}
}
